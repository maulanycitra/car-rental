<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <main id="login">
        <div class="container-fluid bg-primary  min-vh-100 d-flex align-items-center" >
            <div class="container bg-white p-4 rounded shadow overflow-hidden" >
                <div class="row g-0" style="min-height: 350px ">
                    <!-- Kolom kiri: About -->
                    <div class="col-md-5 d-flex flex-column justify-content-center align-items-center text-white bg-primary p-4 rounded-start">
                        <h2 class="text-start mb-4">
                            Need webdesign <br />
                            for your business? <br />
                            <span class="fw-bold">Design Spacee</span> will help you.
                        </h2>
                        <div class="text-end">
                            <img src="image\login-img.png" alt="Banner" class="img-fluid" style="max-height: 250px; margin-left: 180px;" />
                        </div>
                    </div>
                
                <!-- Kolom kanan: Form Login -->
                    <div class="col-md-6 mx-auto m-5">
                        <div class="container-fluid">
                            <section class="login-page">
                                <h2 class="mb-4">Log-in</h2>
                    
                                <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label visually-hidden">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email" required />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label visually-hidden">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password" required />
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>

                                <p class="text-center m-3">
                                    Don't have an account?
                                    <a href="#" class="text-primary ">Signup Here</a>
                                </p>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
